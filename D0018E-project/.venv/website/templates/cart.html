<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>tvGiganten</title>
    <link rel="stylesheet" type="text/css" href="static/tvGiganten.css">
    <script type="text/javascript" src="static/tvGiganten.js"></script>
</head>

<nav>
    <div class="logo">
        <a class ="LOGO" href="/">TvGiganten</a>
    </div>

    <ul class="nav-links">
        <a class="nav-button" href = "/register">Register</a>
        <a class="nav-button" href = "/login">Login</a>
    </ul>

    <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
    </div>
</nav>


<form action="{{ url_for("auth.cart")}}" method="post">
    <div class="game-container" id="game-container">
        <table>
            <thead>
                <tr>
                {% for header in headings %}
                    <th>{{ header }}</th>
                {% endfor %}
                </tr>
            </thead>
            <tbody>
                    {% for row in data %}
                    <tr>
                        <td>{{row["brand"]}}</td>
                        <td>{{row["model"]}}</td>
                        <td>{{row["price"]}}</td>
                        <td>{{row["amount"]}}</td>
                    </tr>
                    {% endfor %}
            </tbody>
          </table>
          
    </div>
    <ul class="checkout">
        <button class="checkout" type="submit" name="action" value="checkout">Checkout</button>
    </ul>
    </form>

</html>
