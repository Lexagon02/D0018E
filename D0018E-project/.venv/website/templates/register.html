<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>tvGiganten</title>
    <link rel="stylesheet" type="text/css" href="static/tvGiganten.css">
    <script type="text/javascript" src="static/tvGiganten.js"></script>
</head>

<nav>
    <div class="logo">
        <a class="LOGO" href="/">TvGiganten</a>
    </div>

    <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
    </div>
</nav>


<form action="{{ url_for(" auth.register")}}" method="post">
    <div class="registerform">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="fname">
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="sname">
        <label for="password">Password:</label>
        <input type="text" id="password" name="pword">
        <label for="mail">Email:</label>
        <input type="text" id="mail" name="mail">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address">
        <button class="nav-button" type="submit">Register</button>
        <h2>Or You Can</h2>
        <ul class="nav-links">
            <a class="nav-button" href="/login">Login</a>
        </ul>
    </div>

</form>

</html>
