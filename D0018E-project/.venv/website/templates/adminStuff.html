<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>tvGiganten</title>
    <link rel="stylesheet" type="text/css" href="static/tvGiganten.css">
    <script type="text/javascript" src="static/tvGiganten.js"></script>
</head>

<nav>
    <div class="logo">
        <a class ="LOGO" href="/">TvGiganten</a>
    </div>

    <ul class="nav-links">
        <a class="nav-button" href = "/register">Register</a>
        <a class="nav-button" href = "/login">Login</a>
    </ul>

    <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
    </div>
</nav>


<form action="{{ url_for("auth.adminStuff")}}" method="post">
    <div class = "registerform">
        <h1>LÃ¤gg till TV</h1>
        <label for="model">Model:</label>
        <input type="text" id="model" name="model">
        <label for="brand">Brand:</label>
        <input type="text" id="brand" name="brand">
        <label for="size">Size:</label>
        <input type="text" id="size" name="size">
        <label for="mail">Resolution:</label>
        <input type="text" id="res" name="res">
        <label for="price">Price:</label>
        <input type="text" id="price" name="price">
        <label for="stock">Stock:</label>
        <input type="text" id="stock" name="stock">
        <button class="nav-button" type="submit">Add</button>
    </div>
    
    <div class="game-container" id="game-container">
        <table>
            <thead>
                <tr>
                {% for header in headings %}
                    <th>{{ header }}</th>
                {% endfor %}
                </tr>
            </thead>
            <tbody>
                    {% for row in data %}
                    <tr>
                        <td>{{row["brand"]}}</td>
                        <td>{{row["model"]}}</td>
                        <td>{{row["size"]}}</td>
                        <td>{{row["resolution"]}}</td>
                        <td>{{row["price"]}}</td>
                    </tr>
                    {% endfor %}
            </tbody>
          </table>
          
    </div>
    </form>
</html>
