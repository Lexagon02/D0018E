<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>tvGiganten</title>
    <link rel="stylesheet" type="text/css" href="static/tvGiganten.css">
    <script type="text/javascript" src="static/tvGiganten.js"></script>
</head>
<nav>
    <div class="logo">
        <a class ="LOGO" href="/">TvGiganten</a>
    </div>

    <ul class="nav-links">

    </ul>

    <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
    </div>
</nav>


<tbody>

    {% for row in data %}
    <div class="profile">
        <p>VÃ¤lkommen </p>
        {% if row["isAdmin"] == 1 %}
        <p>Admin</p>
        <a class ="LOGO" href="/adminStuff">Admin Sidan</a>
        {% else %}
        <a class ="LOGO" href="/">TvGiganten</a>
        {% endif %}
        <tr>
            <td>{{row["name"]}}</td>
            <td>{{row["surname"]}}</td>
        </tr>
    </div>
 
    <form action="{{ url_for("auth.profile")}}" method="post">
        <div class="registerform">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="fname" placeholder={{row["name"]}}>
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="sname" placeholder={{row["surname"]}}>
            <label for="password">Password:</label>
            <input type="text" id="password" name="pword" placeholder={{row["password"]}}>
            <label for="mail">Email:</label>
            <input type="text" id="mail" name="mail" placeholder={{row["mail"]}}>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder={{row["address"]}}>
            <button class="nav-button" type="submit">Submit change</button>
        </div>
    
    </form>
    {% endfor %}
</tbody>
</html>
